{% extends 'mailing/base.html' %}

{% block content %}
<div class="row">
    <div class="col">
        <h1>Подтверждение удаления клиента</h1>
        <p>Вы уверены, что хотите удалить клиента "{{ client }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Удалить</button>
            <a href="{% url 'clients_list' %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
</div>
{% endblock %}
