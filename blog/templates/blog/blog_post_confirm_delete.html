{% extends 'mailing/base.html' %}

{% block content %}
  <h1>Удалить запись</h1>
  <p>Вы уверены, что хотите удалить запись "{{ blog_post.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
  </form>
  <a href="{% url 'blog_post_list' %}">Отменить</a>
{% endblock %}
