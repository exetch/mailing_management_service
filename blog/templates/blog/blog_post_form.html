{% extends 'mailing/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <h1 class="h3 mb-4">{% if form.instance.pk %}Редактировать запись{% else %}Создать запись{% endif %}</h1>
            <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
                {% csrf_token %}
                <div class="form-group">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-primary">Сохранить</button>
                <a href="{% url 'blog_post_list' %}" class="btn btn-secondary ml-2">Вернуться к списку записей</a>
            </form>
        </div>
      </div>
</div>
{% endblock %}
