{% extends 'mailing/base.html' %}

{% block content %}
  <h1>Последние новости</h1>
  <ul class="list-group">
    {% for post in object_list %}
      <li class="list-group-item">
        <h3>{{ post.title }}</h3>
        <img src="{{ post.preview.url }}" alt="{{ post.title }}" class="img-fluid">
        <p>{{ post.content|slice:":500" }}</p>
        <a href="{% url 'blog_post_detail' post.slug %}" class="btn btn-primary">Читать далее</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
