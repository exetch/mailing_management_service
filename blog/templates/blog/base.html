{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Блог{% endblock %}</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Блог</h5>
    <nav class="ms-5">
        <a class="p-2 btn btn-outline-primary" href="{% url 'blog_post_list' %}">Блог</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'admin:blog_blogpost_changelist' %}">Администрирование блога</a>
        <a class="p-2 btn btn-primary" href="{% url 'blog_post_create' %}">Добавить пост</a>
    </nav>
</div>

<div class="container">
    {% block content %}{% endblock %}
</div>

<footer class="pt-4 my-md-5 pt-md-5 border-top">
    <div class="row">
        <div class="col-12 col-md">
            Блог
            <small class="d-block mb-3 text-muted">&copy; {% now "Y" %}</small>
        </div>
    </div>
</footer>

<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
